apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-orderservice-deployment
  labels:
    app: postgres-orderservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-orderservice
  template:
    metadata:
      labels:
        app: postgres-orderservice
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_DB_ORDERSERVICE
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_USER_ORDERSERVICE
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: POSTGRES_PASSWORD_ORDERSERVICE
        volumeMounts:
        - name: postgres-orderservice-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-orderservice-data
        persistentVolumeClaim:
          claimName: postgres-orderservice-pvc
